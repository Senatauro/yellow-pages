input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type UserInformation @model(subscriptions: null) @auth(
    rules:[
        {allow: public} # ,operations: [read] ADD THIS AFTER POPULATING THE DATABASE
